<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<header>
		<h1>Star Wars Characters</h1>
		<h2>Incomplete list</h2>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png" alt="Rey from Tatoonie">
					<hgroup class="img-title">
						<h2>Rey</h2>
						<h3>Protagonist, from Tatoonie</h3>
					</hgroup>	
				</div>	
			</div>	
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="Finn Storm Trooper">
					<hgroup class="img-title">
						<h2>Finn</h2>
						<h3>Storm Trooper, befriends Rey</h3>
					</hgroup>	
				</div>	
			</div>	
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" alt="Kylo Villian">
					<hgroup class="img-title">
						<h2>Kylo</h2>
						<h3>Main villian, or is he?</h3>
					</hgroup>	
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" alt="Poe Pilot">
					<hgroup class="img-title">
						<h2>Poe</h2>
						<h3>Neutral pilot</h3>
					</hgroup>	
				</div>	
			</div>	
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" alt="Chewbacca first mate">
					<hgroup class="img-title">
						<h2>Chewbacca</h2>
						<h3>A great first mate</h3>
					</hgroup>
				</div>
			</div>	
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" alt="Yoda jedi master">
					<hgroup class="img-title">
						<h2>Yoda</h2>
						<h3>Wise old Jedi master</h3>
					</hgroup>
				</div>
			</div>	
		</div>
	</main>

</body>
</html>
